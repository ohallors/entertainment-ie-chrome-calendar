<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .channel {
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            position: relative; /* Ensure relative positioning for sticky child */
        }
        .channel h2 {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
            margin: 0;
            padding: 10px 0;
        }
        .channel img {
            height: 50px;
            vertical-align: middle;
        }
        .program {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .program:last-child {
            border-bottom: none;
        }
        .program img {
            height: 50px;
            margin-right: 20px;
        }
        .program-details {
            flex-grow: 1;
        }
        /* Highlight for currently airing programs */
        .currently-airing {
            background-color: #fffae6; /* Light yellow background */
            border-left: 5px solid orange; /* A border to further highlight */
        }
        .add-to-calendar {
            background: none;
            border: none;
            color: orange;
            cursor: pointer;
            text-decoration: underline;
        }
        /* Spinner styles */
        #spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>
<body>
<div id="content">
    <h1>TV Listings</h1>
    <div style="margin-bottom: 20px;">
        <button id="rugbyButton" style="padding: 10px;" title="Filters: 'leinster', 'munster', 'United Rugby Championship', 'URC', 'Six Nations'">Rugby</button>
        <button id="soccerButton" style="padding: 10px;" title="Filters: 'liverpool', 'premier league', 'netbusters', 'champions league'">Soccer</button>
        <button id="australiaButton" style="padding: 10px;" title="Filters: Australia">Australia</button>
        <button id="golfButton" style="padding: 10px;" title="Filters: 'golf', 'pga', 'masters', 'us open', 'ryder cup', 'the open', 'dp'">Golf</button>
        <button id="cyclingButton" style="padding: 10px;" title="Filters: 'cycling', 'uci', 'tour de france', 'giro', 'vuelta'">Cycling</button>
        <button id="clearFiltersButton" style="padding: 10px;" title="Clear all filters">Clear Filters</button>
    </div>
    <select id="dateSelector" style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <option value="">Select Date</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search for TV shows..." style="width: 100%; padding: 10px; margin-bottom: 20px;" />
    <div id="channels"></div>
    <div id="spinner"></div>
</div>
<script src="tvguide.js"></script>
</body>


</html>
